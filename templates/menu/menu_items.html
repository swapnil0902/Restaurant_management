{% extends "restaurant_manage/base.html" %}
{% load static %}

{% block title %}
    <title>Restaurant Management | Menu</title>
{% endblock %}

{% block content %}
    <h2>Menu</h2>
    <ul>
        {% for item in menu_items %}
            <li>{{ item.name }} - {{ item.price }} - {{ item.category }}
                <a href="{% url 'menu-detail' item.id %}" class="align-right">Menu Details</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
